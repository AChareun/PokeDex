<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PokeDex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='src/index.css'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body class="bg-danger">
    <header class="container">
        <div class="row">
            <div class="col bg-dark d-flex justify-content-center border border-secondary">
                <h1 class="h1 header">PokéApi</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <button class="col-sm-4 btn btn-dark my-3 border border-secondary" type="button" id="boton-random">Random Pokémon</button>
            <div class="col-sm-4 input-group my-3">
                <div class="input-group-prepend">
                  <button class="btn btn-dark border border-secondary" type="button" id="boton-buscar">Buscar Pokémon</button>
                </div>
                <input type="text" class="form-control border border-secondary" placeholder="ID or Name" aria-describedby="boton-buscar" id="input-buscar">
            </div>
        </div>
    </div>

    <div class="container" id="display-info-top">
        <div class="row">
            <div class="col-sm-3 mt-3 mx-3 d-flex justify-content-left">
                <div class="bg-dark border border-secondary col-sm-10 mx-0" id="contenedor-imagen"></div>
                <div class="col-sm mx-0 px-0 align-content-center botones-imagen">
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-secondary border border-dark" id="masculino">♂</button>
                        <button type="button" class="btn btn-secondary border border-dark" id="femenino">♀</button>
                    </div>
                    <div class="btn-group-vertical mt-1">
                        <button type="button" class="btn btn-secondary border border-dark" id="shiny">Shiny</button>
                        <button type="button" class="btn btn-secondary border border-dark" id="normal">Normal</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 mt-3 ml-3">
                <div class="card alert-secondary border border-dark">
                  <div class="card-body" id="info-poke">
                    <h5 class="card-title h5">More Info:</h5>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 mt-3 ml-3">
                <div class="card alert-secondary border border-dark">
                  <div class="card-body" id="habilidades-poke">
                    <h5 class="card-title h5">Abilities:</h5>
                  </div>
                </div>
              </div>
            
        </div>
    </div>

    <div class="container" id="display-info-bot">
        <div class="row">
            <div class="col-sm-3 mx-3 d-flex justify-content-left" id="info-principal">
                <div class="alert-secondary border border-secondary col-sm-10 d-inline">
                    <ul class="my-2 h6 px-0" id="nombre-pokemon"></ul>
                    <ul class=" tipos-pokemon px-0"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <script src='src/index.js'></script>
</body>
</html>
